<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Detail | Nayeon Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&family=Apple+SD+Gothic+Neo&display=swap");
        body { font-family: "Source Code Pro", "Apple SD Gothic Neo", sans-serif; background-color: #f4f4f4; color: #333; }
        .korean-style { font-family: "Apple SD Gothic Neo", sans-serif; letter-spacing: -0.02em; }
        .source-font { font-family: 'Source Code Pro', monospace; }
        .info-box { background-color: #f0f4f1; border-radius: 12px; padding: 40px; }
        img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-[1200px] mx-auto bg-white min-h-screen shadow-sm pb-20">
        <header class="w-full h-[60px] px-8 md:px-16 flex justify-between items-center border-b border-gray-100">
            <a href="index.html" class="text-sm cursor-pointer source-font">kimnayeon</a>
            <div class="flex gap-6 text-sm source-font">
                <span>email</span><span>blog</span><span>instagram</span>
            </div>
        </header>

        <div id="detail-view" class="px-8 md:px-16 pt-16">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h1 id="p-title" class="text-[42px] font-bold korean-style mb-2">로딩 중...</h1>
                    <p id="p-year" class="text-[20px] source-font opacity-60"></p>
                </div>
                <div class="text-right">
                    <span class="text-[12px] source-font font-bold px-2 py-1 bg-gray-200 rounded">작업기여도</span>
                    <div class="text-[56px] font-bold source-font leading-none mt-2">100%</div>
                </div>
            </div>

            <div class="info-box mb-20">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-y-8 gap-x-12">
                    <div>
                        <h3 class="source-font font-bold mb-2">Scope.</h3>
                        <p id="p-scope" class="korean-style text-[16px] leading-relaxed opacity-80">
                            Key-Visual / SNS / (D)OOH / Editorial DESIGN<br>총괄아트디렉팅 및 온·오프라인 제작 일체
                        </p>
                    </div>
                    <div class="grid grid-cols-2">
                        <div>
                            <h3 class="source-font font-bold mb-2">Client.</h3>
                            <p id="p-client" class="korean-style opacity-80">한국문화예술위원회</p>
                        </div>
                        <div>
                            <h3 class="source-font font-bold mb-2">Date.</h3>
                            <p id="p-date" class="source-font opacity-80">2023. 06. - 2023. 12.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="p-images" class="space-y-16">
                </div>
        </div>
    </div>

    <footer class="max-w-[1200px] mx-auto px-16 py-12 flex justify-between items-end text-[#545454] text-sm bg-white">
        <img src="img/ny-logo.svg" class="h-10 opacity-30" alt="logo">
        <div class="text-right source-font">
            Designed & Archived by Nayeon. © 2026
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://bzencnamkphzioevirtj.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_811Q7O6I20MFaQFeM_mcuA_KYFY8s2e';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        async function loadDetail() {
            if (!projectId) { alert("잘못된 접근입니다."); return; }

            const { data: p, error } = await supabaseClient
                .from('project')
                .select('*')
                .eq('id', projectId)
                .single();

            if (p) {
                document.title = `${p.title} | Nayeon Portfolio`;
                document.getElementById('p-title').innerText = p.title;
                document.getElementById('p-year').innerText = p.year;
                
                // 상세 설명 및 이미지가 있다면 교체 (없으면 기본값 유지)
                if (p.detail_content) document.getElementById('p-scope').innerHTML = p.detail_content.replace(/\n/g, '<br>');
                
                if (p.detail_images) {
                    const imgs = p.detail_images.split(',');
                    document.getElementById('p-images').innerHTML = imgs.map(src => 
                        `<img src="${src.trim()}" class="w-full" onerror="this.style.display='none'">`
                    ).join('');
                }
            }
        }
        loadDetail();
    </script>
</body>
</html>
